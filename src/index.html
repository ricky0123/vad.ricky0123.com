<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Activity Detector for the Browser</title>
    <script defer src="main.js"></script>
  </head>
  <body class="bg-black text-white">
    <div class="max-w-5xl m-auto">
      <div class="mt-10 flex items-center justify-end">
        <a class="p-1 mr-8 hover:outline-2 hover:outline-blue-400 hover:outline" href="https://github.com/ricky0123/vad">
          <img src="static/github32px.png" style="width: 22px" alt="Github" />
        </a>
      </div>
      <div class="text-blue-400 text-4xl rounded mt-5">
        An accurate, user-friendly
        <span class="text-red-500 underline">voice activity detector</span> for
        the browser
      </div>
      <div class="text-white mt-5 text-lg max-w-xl">
        Prompt your user for microphone permissions and run callbacks on
        segments of audio with user speech in a few lines of code.
      </div>
      <div class="mt-5 text-red-500">
        Get started with the
        <span
          ><a
            class="underline text-white hover:text-red-500"
            href="https://github.com/ricky0123/vad#installation"
          >
            docs on Github
          </a></span
        >
      </div>
      <div class="flex justify-center items-center mt-5">
        <button
          type="button"
          class="bg-gradient-to-r text-black hover:text-white from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 rounded"
        >
          <div class="p-2 text-xl">Start the demo!</div>
        </button>
      </div>
    </div>
  </body>
</html>
